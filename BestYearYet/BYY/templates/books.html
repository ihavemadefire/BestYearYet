{% extends "front_base.html" %}

{% block content %}

<section id="header">
  <div class="container my-5">
    <div class="jumbotron text-center gold">
      <h1 class="display-1 my-2">Books</h1>
    </div>
    <div class="progress" style="height:45px;">
        <div class="progress-bar text-center" style="width:"{{book_percent}}"%"><h5>{{book_count}}/75</h5>
        </div>
    </div>

  </div>
</section>
<section id="books">
  <div class="container">
    <div class="card-columns">
      {% for book in books %}
      <div id="{{book.book_name}}" class="card my-2">
        <a href="{{url_for('public_view.book', book_name =book.book_name)}}">
          <img class="card-img-top" src="{{url_for('static',filename='book_pics/'+ book.book_name +'.jpg')}}" alt="">
        </a>
      </div>
      {% endfor %}
  </div>
</div>
</section>
<br>
<br><br>
<br>
<br>
<br><br>
{% endblock %}
